{% extends "base.html" %}
{% block content %}
<h2>Admin - Add Product</h2>
<form method="post">
  <div class="row">
    <div class="col-md-4 mb-2"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col-md-4 mb-2"><input class="form-control" name="base_price" placeholder="Base Price" type="number" step="0.01" required></div>
    <div class="col-md-4 mb-2"><input class="form-control" name="competitor_price" placeholder="Competitor price" type="number" step="0.01"></div>
    <div class="col-md-4 mb-2"><input class="form-control" name="stock" placeholder="Stock" type="number" value="0"></div>
    <div class="col-md-4 mb-2"><input class="form-control" name="demand" placeholder="Demand" type="number" value="50"></div>
    <div class="col-md-8 mb-2"><input class="form-control" name="image" placeholder="static/images/..." value="images/default.jpg"></div>
    <div class="col-12"><button class="btn btn-primary">Add</button></div>
  </div>
</form>

<h3 class="mt-4">Existing Products</h3>
<ul class="list-group">
  {% for p in products %}
    <li class="list-group-item d-flex justify-content-between">
      {{ p.name }} — ₹{{ p.base_price }} (Stock: {{ p.stock }})
    </li>
  {% endfor %}
</ul>
{% endblock %}
