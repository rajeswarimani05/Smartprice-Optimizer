
{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    font-family: "Poppins", sans-serif;
  }

  .reset-container {
    max-width: 420px;
    margin: 80px auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
  }

  .reset-container h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .reset-container p {
    color: #7f8c8d;
    margin-bottom: 25px;
    font-size: 15px;
  }

  .reset-container input[type="email"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 15px;
    transition: all 0.3s;
  }

  .reset-container input[type="email"]:focus {
    border-color: #2196f3;
    outline: none;
    box-shadow: 0 0 5px rgba(33, 150, 243, 0.4);
  }

  .reset-container button {
    background-color: #2196f3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  .reset-container button:hover {
    background-color: #1976d2;
  }

  .back-link {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #2196f3;
    font-weight: 500;
    transition: 0.3s;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  .icon-circle {
    background: #bbdefb;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px auto;
  }

  .icon-circle i {
    font-size: 30px;
    color: #1976d2;
  }
</style>

<div class="reset-container">
  <div class="icon-circle">
    <i class="fas fa-key"></i>
  </div>
  <h2>Forgot Password?</h2>
  <p>Enter your registered email address and weâ€™ll send you a reset link.</p>

  <form method="POST" action="{{ url_for('forgot_password') }}">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <a href="{{ url_for('login') }}" class="back-link">
    <i class="fas fa-arrow-left"></i> Back to Login
  </a>
</div>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
