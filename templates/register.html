{% extends "base.html" %}
{% block content %}

<!-- Fullscreen Centered Container -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  
  <!-- Card -->
  <div class="card shadow-lg p-4 register-card">

    <h3 class="text-center text-success mb-4">
      üìù Create Your SmartShop Account
    </h3>

    <form method="post">

      <div class="mb-2">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control"
               pattern="[A-Za-z ]+" title="Only alphabets allowed" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email"
               placeholder="you@example.com" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password"
               placeholder="Choose a strong password" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" required></textarea>
      </div>

      <div class="mb-2">
        <label class="form-label">City</label>
        <input type="text" class="form-control" name="city" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="text" class="form-control" name="pincode" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
      </p>

    </form>

  </div>
</div>

{% endblock %}
